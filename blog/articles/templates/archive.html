<!DOCTYPE html>
<html>
    <head>
        <title>Archive!</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    </head>
    <body>
        {% if user.is_authenticated %}
            <p>Добро пожаловать на сайт, {{ user.username }}!</p>
        {% endif %}
        <div class="header">
            <img src="{{ STATIC_URL }}/static/111.png" />
            <ul id="navbar">
                <li><a href="login/">Вход</a></li>
                <li><a href="register/">Регистрациия</a></li>
            </ul>
        </div>
        <div class="create-post" align="right">
            <a href="/article/new">Создать статью</a>
        </div>
        <div class="archive">
            {% for post in posts %}
                <div class="one-post">
                    <h2 class="post-title">
                        <a href="/article/{{post.id}}">{{ post.title }}</h2></a>
                    </h2>
                    <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                    </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
